<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <div>
      <h6 class="d-inline-block">v{{ version }}</h6>
      <div class="d-inline-block ml-3">
        <app-language-selector></app-language-selector>
      </div>
    </div>
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>

          <!-- <asl-google-signin-button type='standard' size='large'></asl-google-signin-button> -->


          <p>
            Authentication 
            <!-- <code>{{ (user | async) | json }}</code> -->
            <button (click)="login()" *ngIf="showLoginButton">Log in with Google</button>
            <button (click)="loginAnonymously()" *ngIf="showLoginButton">Log in anonymously</button>
          </p>

        </div>
      </div>
    </div>
  </div>
</div>
