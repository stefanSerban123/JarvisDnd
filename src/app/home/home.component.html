<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="text-center">
      <img *ngIf="!userData" class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <img *ngIf="!!userData" class="logo" [src]="userData.photoUrl" alt="angular logo" />
      <!-- <span translate>UserId: {{ uid }}</span> -->
      <span *ngIf="!!userData">{{ userData.name }} - Jarvis DND Dashboard</span>
    </h1>
    
    <h3>Raw user data: </h3>
    <p>
      {{ userData | json }}
    </p>

    
    <h3 class="mt-3">Characters</h3>
    <button (click)="pushOneCharToCurrentUser()">Mock add one char</button>

    <table class="table table-sm table-fluid">
      <thead>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Level</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let char of charList">
          <td>{{ char?.name }}</td>
          <td>{{ char?.class }}</td>
          <td>{{ char?.level }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="deleteChar(char.uid)">
              <em class="fa fa-trash"></em>
            </button>
          </td>
        </tr>  
        <tr *ngIf="charList.length === 0">
          <td colspan="3">No chars associated with this account</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
